<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <div class="projects">
            <div class="projects-form">
                <input type="text" class="projects-input" placeholder="Project Title">
                <button class="add-project">Add New Project</button>
                <button class="delete-project">Delete Project</button>
            </div>
            <div class="projects-list">
                <select name="projects" id="projects"></select>
            </div>
        </div>
        <div class="tasks">
            <div class="tasks-tabs">
                <button class="add-task">Add New Task</button>
            </div>
            <div class="tasks-list"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h2>Add New Task</h2>
            <form action="" method="get">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" required>
                </div>
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-row">
                    <label for="dueDate">Due Date</label>
                    <input id="dueDate" name="dueDate" type="date" required>
                </div>
                <fieldset>
                    <legend>Priority</legend>
                    <input id="low"
                           name="priority"
                           type="radio"
                           value="low"
                           checked>
                    <label for="low">Low</label>
                    <input id="medium"
                           name="priority"
                           type="radio"
                           value="medium">
                    <label for="medium">Medium</label>
                    <input id="high"
                           name="priority"
                           type="radio"
                           value="high">
                    <label for="high">High</label>
                </fieldset>
                <div class="form-row">
                    <label for="Notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <input id="todo-id" name="todo-id" type="text" hidden>
                <div class="form-row">
                    <input type="submit" class="new-task-submit"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
