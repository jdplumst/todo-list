<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <div class="projects">
            <div class="projects-form">
                <input type="text" placeholder="Project Title">
                <button class="add-project">Add New Project</button>
                <button class="delete-project">Delete Project</button>
            </div>
            <div class="projects-list">
                <select name="projects" id="projects"></select>
            </div>
        </div>
        <div class="tasks">
            <div class="tasks-tabs">
                <button class="add-task">Add New Task</button>
            </div>
            <div class="tasks-list">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
